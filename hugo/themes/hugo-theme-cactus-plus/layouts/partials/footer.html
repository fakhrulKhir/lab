<footer id="footer">
    {{ if .Site.Social }}
        {{ partial "social.html" . }}
    {{ end }}
    <p class="small">
    {{ with .Site.Params.copyright }}
        {{ . | markdownify }}
    {{ else }}
       © Copyright {{ now.Format "2006"}} <i class="fa fa-heart" aria-hidden="true"></i> {{ .Site.Params.Author }}
    {{ end }}
    </p>
    <p class="small">
        Built with <i class="fa fa-heart" aria-hidden="true"></i>&nbsp;using <a href="http://www.gohugo.io/">Hugo</a> ∙ Theme by <a href="https://github.com/nodejh/hugo-theme-cactus-plus">nodejh</a>
        <br/>
        <span id="build-id"><a target="_blank" href="https://github.com/wzulfikar/lab/commit/{{ getenv "BUILD_ID" }}">Build #{{ getenv "BUILD_ID" }}</a></span>
    </p>
</footer>
