<div style="padding-bottom: 50px; padding-top: 50px;">

{{ if .Prev }}
<div style="float: left;">
	<a href="{{.Prev.URL }}" class="link-hover" title='Previous post: "{{ .Prev.Title }}"'>
		<b><i class="fa fa-caret-left"></i></b>&nbsp;
		<span class="dark-underline"> {{ .Prev.Title | truncate 15 }} ({{ .Prev.Date.Format "Jan 2" }})</span>
	</a>
</div>
{{ end }}

{{ if .Next }}
<div style="float: right;">
	<a href="{{.Next.URL }}" class="link-hover" title='Next post: "{{ .Next.Title }}"'>
		<span class="dark-underline">{{ .Next.Title | truncate 15}} ({{ .Next.Date.Format "Jan 2" }})</span>
		&nbsp;<b><i class="fa fa-caret-right"></i></b>
	</a>
</div>
{{ end }}

</div>
