<div style="padding-bottom: 50px; padding-top: 50px;">

{{ if .Prev }}
<div style="float: left;">
	<a href="{{.Prev.URL }}">
		<b><i class="fa fa-caret-left"></i></b>
		<span style="color: #666;text-decoration: underline;"> {{ .Prev.Title | truncate 15 }} ({{ .Prev.Date.Format "Jan 2" }})</span>
	</a>
</div>
{{ end }}

{{ if .Next }}
<div style="float: right;">
	<a href="{{.Next.URL }}">
		<span style="color: #666;text-decoration: underline;">{{ .Next.Title | truncate 15}} ({{ .Next.Date.Format "Jan 2" }})</span>
		<b><i class="fa fa-caret-right"></i></b>
	</a>
</div>
{{ end }}

</div>
