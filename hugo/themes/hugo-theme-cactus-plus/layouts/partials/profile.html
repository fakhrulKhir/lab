<div class="profile">
    <section id="wrapper">
        <header id="header">
            <a href='{{ with .Site.Params.avatarLink }}{{ . }}{{ else }}{{ .Site.BaseURL }}about{{ end }}'>
                <img id="avatar" class="2x" src="{{ .Site.BaseURL }}images/avatar.jpeg"/>
            </a>
            <h1>{{ .Site.Title }}</h1>
            {{ if eq .Site.Params.bio ""}}
            	<h2 id="header--bio"></h2>
            {{ else }}
	            {{ with .Site.Params.bio }}<h2 id="header--bio">{{ . | markdownify }}</h2>{{ end }}
            {{ end }}
        </header>
    </section>
</div>
