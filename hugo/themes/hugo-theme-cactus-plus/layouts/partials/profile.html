<div class="profile">
    <section id="wrapper">
        <header id="header">
            <a href='{{ with .Site.Params.avatarLink }}{{ . }}{{ else }}{{ .Site.BaseURL }}about{{ end }}'>
                <img id="avatar" class="2x" src="https://pbs.twimg.com/profile_images/906018986000752640/6fCxLwUr_400x400.jpg"/>
            </a>
            <h1>{{ .Site.Title }}</h1>
            {{ with .Site.Params.bio }}<h2>{{ . | markdownify }}</h2>{{ end }}
        </header>
    </section>
</div>
